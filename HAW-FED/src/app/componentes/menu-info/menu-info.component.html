<div class="row gy-3 row-cols-1 m-2">
    <div class="col">
        <div class="text-uppercase text-info text-center text-xm mt-1 mb-0 h6">
            Funcionamiento y Pasos dentro de la conexion de MQTT
        </div>
    </div>
    <div *ngFor="let item of informacion; let index = index" class="col">
        <div class="card shadow">
            <div class="card-body pt-0 m-0">
                <div class="row align-items-center no-gutters">
                    <div class="col me-2">
                        <div class="text-uppercase text-info fw-bold text-xm mt-1 h6">
                            Paso {{index + 1}}
                        </div>
                        <div class="text-dark mb-1">
                            {{item.titulo}}
                        </div>
                    </div>
                    <div class="col-auto" data-bs-toggle="collapse" [attr.href]="'#tab_' + index" role="button" aria-expanded="false" aria-controls="collapseExample">
                            <div class="icon icon-shape bg-gradient-info rounded p-1">
                            <i class="fa fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="collapse" [id]="'tab_' + index">
                        {{item.parrafo}}
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-modal-texto
  *ngIf="selectedItem"
  [data]="selectedItem"
  (closeModal)="setSelectedItem(null)"
></app-modal-texto>

<div class="test-container">
    <div class="text-center card">
        <h2>{{this.messages[this.currentMessageIndex]}}</h2>
        <div class="progress" style="height: 5px;">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width:{{this.progressValue}}%;"
                aria-valuenow="50%" aria-valuemin="0" aria-valuemax="100"> </div>
        </div>
    </div>

    <div class="row justify-content-center align-items-center result-message-container">
        <div class="modal fade" id="successMessageModal" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content text-white bg-success">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Éxito</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ¡Todo está en orden!
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="errorMessageModal" tabindex="-1"  aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content text-white bg-danger">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Hay un error en la conexión :(
                    </div>
                </div>
            </div>
        </div>
    </div>

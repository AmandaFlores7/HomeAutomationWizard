<div class="card contenedor">
	<div class="card-header">
		Quiz
		<div class="progress" role="progressbar" aria-valuemin="10" aria-valuemax="100">
			<div class="progress-bar" style="width: {{porcenajePreguntasRespondidas()+10}}%;" aria-label="20px">{{porcenajePreguntasRespondidas()}} %</div>
		</div>
	</div>
	<div *ngIf="preguntaActual">
		<div class="card-body">
			<h5 class="card-title">{{preguntaActual.pregunta}}</h5>
			<div class="form-chek">
				<div class="d-flex pb-1" *ngFor="let alternativa of preguntaActual.alternativas; let i = index">
					<input class="form-check-input" type="radio" name="flexRadioDefault" [id]="i" (click)="seleccionarRespuesta(alternativa, preguntaActual.id)">
					<label class="form-check-label" [for]="i">
						&nbsp; {{alternativa}}
					</label>
				</div>
			</div>
		</div>
		<div class="card-footer">
			<div class="row text-center">
				<div class="col">
					<!-- <button id="atras" type="button" class="btn border">Anterior</button> -->
				</div>
				<div class="col">
					<button [disabled]="haySeleccion(preguntaActual.id)" id="adelante" type="button" class="btn border" (click)="mostrarSiguientePregunta()">Siguiente</button>
				</div>
			</div>
		</div>
	</div>
	<div *ngIf="!preguntaActual">
		hola
	</div>
		
</div>

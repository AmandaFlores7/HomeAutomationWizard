<div class="container mt-2">
    <h3 class="text-center">{{titulo2}}</h3>
    <div class="row gy-3 row-cols-1 m-2">
        <h4 class="text-center">Objetivos de Aprendizaje:</h4>
        <ng-container *ngFor="let objetivo of this.objetivos" class="col">
            <div class="card shadow">
                <div class="card-body">
                    <div class="row text-start no-gutters">
                        <div class="col text-dark mb-1">
                            {{objetivo.texto}}
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
